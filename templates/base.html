{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <title>{% block title %}{% endblock %}Postit</title>
</head>
<body>
    <header>
        <ul>
            <li style="float: left"><a href="{% url 'index' %}"><img class="logo" src="{% static 'img/postit-w.png' %}" alt="Postit logo"></a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Log out</a></li>
                <li><a href="{% url 'create_post' %}">Create a post</a></li>
                <li><a href="{% url 'search_users' %}">Search users</a></li>
                <li><a href="{% url 'user' user.username %}">My profile</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Log in</a></li>
            {% endif %}
        </ul>
    </header>
    <div class="container">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
