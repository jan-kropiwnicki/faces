{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Log in &ndash; Postit</title>
</head>
<body>
    <a href="{% url 'index' %}" class="login-logo"><img src="{% static 'img/postit.png' %}" alt="Postit logo"></a>
    <div class="form-div">
        <h2>Log in to Postit</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
