{% extends 'base.html' %}

{% block title %}Search users &ndash; {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'search_results' %}" class="search-form">
            {% csrf_token %}
            <h2>Search users on Faces:</h2>
            <input type="text" name="query" placeholder="Search..." autofocus required>
            <button type="submit" class="search-icon">&#xe800;</button>
        </form>
    {% endif %}
{% endblock %}
